<div class="logo-container">
  <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Definición de Gradientes -->
    <defs>
      <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#00A8E1; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#007BFF; stop-opacity:1" />
      </linearGradient>
      <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#B0B0B0; stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Icono de Código -->
    <g class="icon">
      <path d="M60 80L100 120L60 160V80Z" fill="url(#iconGradient)" />
      <path d="M140 80L100 120L140 160V80Z" fill="url(#iconGradient)" />
    </g>

    <!-- Texto -->
    <text x="50%" y="50%" class="text-primary" dy="-0.3em" fill="url(#textGradient)">
      Elvis David
    </text>
    <text x="50%" y="60%" class="text-secondary" fill="url(#textGradient)">
      Full-Stack Developer
    </text>
  </svg>
</div>
