<section class="relative py-20 bg-gray-900 text-white overflow-hidden">
  <div class="container mx-auto px-6 text-center">
    <h2 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 via-green-500 to-blue-600 mb-12">
      Contáctame
    </h2>
    <p class="text-lg text-gray-300 max-w-3xl mx-auto mb-12">
      Estoy aquí para ayudarte con tus proyectos o para discutir sobre tecnología. Completa el formulario y estaré encantado de responderte.
    </p>

    <div class="relative bg-opacity-40 bg-gradient-to-r from-blue-800 via-purple-900 to-gray-900 rounded-3xl p-12 shadow-2xl glass-card max-w-3xl mx-auto">
      <div class="absolute inset-0 bg-gradient-to-br from-teal-500 via-blue-700 to-gray-800 opacity-40 rounded-3xl blur-3xl"></div>
      <div class="absolute inset-0 bg-white opacity-10 rounded-3xl backdrop-blur-lg"></div>

      <div class="relative z-10">
        <form action="#" method="POST" class="space-y-8">
          <div class="flex flex-col md:flex-row gap-8">
            <input type="text" name="name" placeholder="Tu Nombre" class="w-full px-6 py-4 rounded-lg bg-gray-800 bg-opacity-70 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500">
            <input type="email" name="email" placeholder="Tu Email" class="w-full px-6 py-4 rounded-lg bg-gray-800 bg-opacity-70 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500">
          </div>
          <input type="text" name="subject" placeholder="Asunto" class="w-full px-6 py-4 rounded-lg bg-gray-800 bg-opacity-70 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500">
          <textarea name="message" rows="6" placeholder="Tu Mensaje" class="w-full px-6 py-4 rounded-lg bg-gray-800 bg-opacity-70 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
          <button type="submit" class="w-full py-4 rounded-lg bg-gradient-to-r from-teal-500 to-blue-600 hover:from-blue-600 hover:to-teal-500 text-white font-bold text-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-500">
            Enviar Mensaje
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Elementos decorativos -->
  <div class="absolute top-0 left-0 w-40 h-40 bg-teal-500 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-pulse"></div>
  <div class="absolute bottom-10 right-10 w-64 h-64 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-pulse"></div>
  <div class="absolute top-20 right-20 w-20 h-20 bg-green-400 rounded-full mix-blend-multiply filter blur-3xl opacity-60 animate-pulse"></div>
</section>
