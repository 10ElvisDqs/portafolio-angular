      <!-- Tarjeta de Habilidad -->
      <div
        *ngFor="let skill of skills"
        class="relative bg-gray-800 rounded-2xl p-8 shadow-xl transition-transform transform hover:-translate-y-3 hover:shadow-2xl group max-w-xs mx-auto">
        <div class="absolute inset-0 w-full h-full bg-gradient-to-br from-yellow-600 to-red-600 opacity-0 group-hover:opacity-80 rounded-2xl transition-opacity duration-500"></div>
        <div class="relative z-10 flex items-center justify-center h-20 w-20 mx-auto bg-white bg-opacity-10 rounded-full shadow-lg transition-transform transform group-hover:scale-110">
          <img [src]="skill.img" [alt]="skill.name" class="h-12 w-12">
        </div>
        <h3 class="mt-8 text-xl font-bold text-white group-hover:text-yellow-200 transition-colors duration-300">{{ skill.name }}</h3>

      </div>
